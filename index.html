<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="twitterpic">
  <img src="https://cdn.discordapp.com/attachments/433400340256260120/813721672729231360/twitterbackgroundpic.PNG" width="729">
</div>

<div class="ui login grid">
  <div class="un six wide column">
    <div class="ui labeled un input">
      <input type="text" placeholder="Phone, email, or username">
    </div>
  </div>

  <div class="pw six wide column">
    <div class="ui labeled pw input">
      <input type="text" placeholder="Password">
    </div>
    <div class="forgot">Forgot Password?</div>
  </div>

  <div class="loginbutton four wide column">
    <div class="ui blue basic huge circular button">
      <b>Log in</b>
    </div>
  </div>

  <div class="mini ui twitter image">
    <a><i class="huge twitter icon"></i></a>
  </div>

  <div class="largetext">
    <b>Happening now</b>
  </div>

  <div class="smalltext">
    <b>Join Twitter today.</b>
  </div>

  <div class="ui primary massive circular signup button">
    <b>Sign up</b>
  </div>

  <div class="ui blue basic massive circular biglogin button">
    <b>Log in</b>
  </div>
</div>

<div class="footer">
  <div class="ui centered relaxed grid">
    <div class="item">About</div>
    <div class="item">Help Center</div>
    <div class="item">Terms of Service</div>
    <div class="item">Privacy Policy</div>
    <div class="item">Ads info</div>
    <div class="item">Blog</div>
    <div class="item">Status</div>
    <div class="item">Careers</div>
    <div class="item">Brand Resources</div>
    <div class="item">Advertising</div>
    <div class="item">Marketing</div>
    <div class="item">Twitter for Business</div>
    <div class="item">Developers</div>
    <div class="item">Directory</div>
    <div class="item">Settings</div>
    <div class="copyright">
      <div class="item"> <i class="copyright outline icon"></i> 2021 Twitter, Inc.</div>
    </div>
  </div>
</div>


</body>
</html>
